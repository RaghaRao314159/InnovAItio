<!DOCTYPE html>
<html>
<head>
<title>friend</title>
<style>
    .box1 {
        float: "left";
        border-radius: 10px;
        border: 1px solid black;
        padding: 7px;
        margin: 0px, 0px;
        background-color: lightgrey;
        right: 50px;
    }

    .box2 {
        float: "left";
        border-radius: 10px;
        border: 1px solid black;
        padding: 7px;
        margin: 0px, 0px;
        background-color: lightblue;
        right: 50px;
    }
    
    .bottom-button {
            position: fixed;
            bottom: 20px; /* You can adjust this value to change the distance from the bottom */
            left: 20px; /* You can adjust this value to change the distance from the right */
        }
    .send-button {
        position: fixed;
        bottom: 20px; /* You can adjust this value to change the distance from the bottom */
        right: 20px;  /*You can adjust this value to change the distance from the right */
    }

    .send-button {
    border-radius: 5px;
    background-color: #e5e2e2;
    padding: 5px;
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 15px;
  }
    .send-button input[type=text] {
    width: 100%;
    padding: 10px 10px;
    margin: 8px 0;
    font-size: 15px;
    box-sizing: border-box;
    border: 3px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
    }

.send-button input[type=text]:focus {
  border: 3px solid #555;
}

.send-button input[type=submit] {
    width: 100%;
    background-color: #4cafa0;
    color: white;
    padding: 10px 10px;
    margin: 4px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 18px;
  }
  
  .send-button input[type=submit]:hover {
    background-color: #45a077;
  }

  .receive-button input[type=submit] {
    width: 100%;
    background-color: #4c6faf;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 18px;
  }
  
  .receive-button input[type=submit]:hover {
    background-color: #2934b6;
  }

  .receive-button {
    position: fixed;
    bottom: 20px;
    left: 20px;

  }
</style>
</head>
<body>
    <div style="width:100%; height:350px; overflow: auto;"> <!-- Main Div -->
        <div style="float:left; width:50%;">
            <span>Friend</span>
            {% for box in me_convo %}
                <br><br><Box class="box1">{{ box }}</Box> <br><br>
            {% endfor %}
            <!--<pre> {{friend_convo}} </pre> -->
        </div>
        <div style="float:right;">
            <span>Me</span>
            {% for box in friend_convo %}
                <br><br><Box class="box2">{{ box }}</Box> <br><br>
            {% endfor %}
            <!--<Box>{{me_convo}}</Box>  Set Div As your requirement -->
        </div>
    <div>
    <br><br>

    <form class="receive-button" action="/friend" method="GET"> 
        <input type="submit" name = "receive" value="Receive">
    </form>

    <br><br>
    

    <form class="send-button" action="/friend" enctype="multipart/form-data" method="POST">
        <label for="friend_message">Message: </label>
        <input type="text" name="friend_message" autocomplete="off">
        <input type="submit" value="Send">
    </form>
    
</body>
</html>
