<!DOCTYPE html>
<html>
<head>
<title>friend</title>
<style>
    .box {
        float: "left";
        border-radius: 20px;
        border: 1px solid black;
        padding: 10px;
        margin: 30px, 0px;
        background-color: blanchedalmond;
    }
    
    .bottom-button {
            position: fixed;
            bottom: 20px; /* You can adjust this value to change the distance from the bottom */
            left: 20px; /* You can adjust this value to change the distance from the right */
        }
    .send-button {
        position: fixed;
        bottom: 20px; /* You can adjust this value to change the distance from the bottom */
        right: 20px;  /*You can adjust this value to change the distance from the right */
    }
</style>
</head>
<body>
    <div style="width:100%;"> <!-- Main Div -->
        <div style="float:left; width:50%;">
            <span>Friend</span>
            {% for box in me_convo %}
                <br><br><Box class="box">{{ box }}</Box> <br><br>
            {% endfor %}
            <!--<pre> {{friend_convo}} </pre> -->
        </div>
        <div style="float:right;">
            <span>Me</span>
            {% for box in friend_convo %}
                <br><br><Box class="box">{{ box }}</Box> <br><br>
            {% endfor %}
            <!--<Box>{{me_convo}}</Box>  Set Div As your requirement -->
        </div>
    <div>
    <br><br>

    <form class="bottom-button" action="/friend" method="GET"> 
        <input type="submit" name = "receive" value="Receive">
    </form>

    <br><br>
    

    <form class="send-button" action="/friend" enctype="multipart/form-data" method="POST">
        <label for="friend_message">Message: </label>
        <input type="text" name="friend_message" autocomplete="off">
        <input type="submit" value="Send">
    </form>
    
</body>
</html>
